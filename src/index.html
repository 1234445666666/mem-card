<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mem</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1>mem cards</h1>
    </header>
    <main>
      <form id="formMem">
        <label for="input__img"></label>
        <input
          type="text"
          id="input__img"
          placeholder="Введите URL изображения"
          class="input__img"
        />
        <label for="input__text"></label>
        <input
          type="text"
          id="input__text"
          placeholder="Введите описание к картинке"
          maxlength="30"
          class="input__text"
        />
        <button id="add__to__do" type="submit">Добавить</button>
      </form>

      <!-- Контейнер для карточек -->
      <div id="cards__container"></div>
    </main>
  </body>
  <!-- шаблон карточки -->
  <template class="pattern">
    <div class="to__do__mem">
      <span class="icon like__card"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.03L12 21.35Z" fill="currentColor"/>
      </svg></span>
      <img class="img__card" src="" alt="" />
      <span class="text__card"></span>
      <span class="icon delete__card">X</span>
      <button id="edit__to__do" type="submit">Редактировать</button>
    </div>
  </template>
  <!-- шаблон модального окна -->
  <template id="modal__template">
    <div class="modal">
      <form id="formModal">
        <span class="modal__close">x</span>
        <h2>Редактирование карточки</h2>
        <label for="change__img">Ссылка на новую картинку</label>
        <input
          type="text"
          id="change__img"
          placeholder="Введите URL изображения"
        />
        <label for="change__text">Новый текст</label>
        <input
          type="text"
          id="change__text"
          placeholder="Введите новый текст"
          maxlength="30"
        />
        <button id="change__to__do">Применить изменения</button>
      </form>
    </div>
  </template>

  <script type="module" src="index.js"></script>
</html>
